<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <section class="timer-section">
        <h1 class="timer-section__title">До конца акции осталось:</h1>
        <ul class="timer">
            <li class="timer-item">
                <p class="timer-item__num days-num">00</p>
                <p class="timer-item__text days-text">дней</p>
            </li>
            <li class="timer-item">
                <p class="timer-item__num hours-num">00</p>
                <p class="timer-item__text hours-text">часов</p>
            </li>
            <li class="timer-item">
                <p class="timer-item__num minutes-num">00</p>
                <p class="timer-item__text minutes-text">минут</p>
            </li>
            <li class="timer-item">
                <p class="timer-item__num seconds-num">00</p>
                <p class="timer-item__text seconds-text">секунд</p>
            </li>
        </ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
